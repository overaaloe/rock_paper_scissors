<script>

    function game() {
        var computerScore = 0
        var playerScore = 0
        
        function computerPlay(){

            var computerSelection = computerSelectionList[Math.floor(Math.random() * computerSelectionList.length)];
            console.log(computerSelection)
            return computerSelection;
        }

        function playRound(playerSelection, computerSelection){
            if(computerSelection.toLowerCase() == 'paper' && playerSelection.toLowerCase() == 'rock'){
                var result_text = alert("You Lose! Paper beats Rock")
                computerScore+=1
            }
            if(computerSelection.toLowerCase() == 'paper' && playerSelection.toLowerCase() == 'scissors'){
                var result_text = alert("You Won! Scissors beats Paper")
                playerScore+=1
            }

                var result_text = alert("Draw.")
            }
            if(computerSelection.toLowerCase() == 'rock' && playerSelection.toLowerCase() == 'rock'){
                var result_text = alert("Draw")
            }
            if(computerSelection.toLowerCase() == 'rock' && playerSelection.toLowerCase() == 'scissors'){
                var result_text = alert("You Lose! Rock beats Scissors")
                computerScore+=1
            }
            if(computerSelection.toLowerCase() == 'rock' && playerSelection.toLowerCase() == 'paper'){
                var result_text = alert("You Won! Paper beats Rock ")
                playerScore+=1
            }
            if(computerSelection.toLowerCase() == 'scissors' && playerSelection.toLowerCase() == 'rock'){
                var result_text = alert("You Won! Rock beats Scissors")
                playerScore+=1
            }
            if(computerSelection.toLowerCase() == 'scissors' && playerSelection.toLowerCase() == 'scissors'){
                var result_text = alert("Draw")
            }
            if(computerSelection.toLowerCase() == 'scissors' && playerSelection.toLowerCase() == 'paper'){
                var result_text = alert("You Lose! Scissors beats Paper")
                computerScore+=1
            }
            return result_text
        }

        for (let index = 0; index < 5; index++) {
            const playerSelection = prompt("Rock Paper Scissors?");
            const computerSelection = computerPlay()
            console.log(playRound(playerSelection, computerSelection)) 
        }
        return alert("Computer:" + computerScore + "   "+ "Player:" + playerScore)
    }
